<html>
<head><!-- jQuery -->
<script type="text/javascript" src="lib/js/jquery-1.7.1.min.js"></script>

<!-- fontIconPicker JS -->
<script type="text/javascript" src="../jquery.fonticonpicker.min.js"></script>

<!-- fontIconPicker core CSS -->
<link rel="stylesheet" type="text/css" href="../css/jquery.fonticonpicker.css" />

<!-- required default theme -->
<link rel="stylesheet" type="text/css" href="../themes/grey-theme/jquery.fonticonpicker.grey.min.css" />

<link rel="stylesheet" type="text/css" href="font-awesome-4.3.0/css/font-awesome.css" />
<body>

<h1>Please select an icon</h1>

<input type="text" id="font_input" name="font_input" />

<span id="selected_icon"></span>

<!-- JavaScript -->
<script type="text/javascript">

var fontawesome_icons = false;

// A function to add an icon picker to a text input field
function fontawesome_picker(selector) {
	if ( fontawesome_icons ) { // Already loaded
		$(selector).fontIconPicker({
			source: fontawesome_icons,
			extraClass: 'fa',
			placeHolder: 'Zoeken pictogrammen',
			emptyIconValue: 'none'
		});
	} else {
		$.getJSON( 'icons.json', function( data ) {
			fontawesome_icons = data;
			$(selector).fontIconPicker({
				source: fontawesome_icons,
				extraClass: 'fa',
				placeHolder: 'Zoeken pictogrammen',
				emptyIconValue: 'none'
			});
		}).error(function() { 
			alert("Could not load icons. Note: This fails is you use a file: url"); 
		});
	}
}

$(document).ready( function() {
	fontawesome_picker('#font_input');
	$('#font_input').change(function () {
		$('#selected_icon').text($('#font_input').val());

	});
});

</script>
</body>
